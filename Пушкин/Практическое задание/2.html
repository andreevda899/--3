<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    .outer {
        position: absolute;
        top: 180px;
        left: 50%;
        height: 130%;
        width: 100%;
        margin: -15% 0 0 -25%;
    }
</style>
<body>
<table  border="1">
    <tr>
        <th rowspan="10">1</th>
        <th colspan="10">2</th>
    </tr>
    <tr>
        <th> 5</th>
        <th> 6</th>
    </tr>
</table>
<br></br>
<table  border="1">
    <tr>
        <th colspan="10">1</th>
        <th rowspan="10">2</th>
    </tr>
    <tr>
        <th colspan="10">3</th>
    </tr>
    <tr>
        <th colspan="20">5</th>

    </tr>
</table>
<br></br>
<div class="outer" style="height:100px; width: 100%;">
<table  border="1">
    <tr>
        <th colspan="30">1</th>

    </tr>
    <tr>
        <th rowspan="10">3</th>
    </tr>
    <tr>
        <th colspan="10">4</th>
    </tr>
    <tr>
        <th colspan="10">6</th>

    </tr>
</table>

<br></br>
<table  border="1">
    <tr>
        <th colspan="20">1</th>
    </tr>
    <tr>
        <th colspan="10">3</th>
        <th colspan="10">4</th>
    </tr>
    <tr>
        <th colspan="20">5</th>
    </tr>
</table>
</div>
</body>
</html>
